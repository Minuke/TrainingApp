<div class="card m-4" style="width: 15rem;">
  <img [src]="actor.img | NotFoundImage" alt="{{ actor.img }}" class="card-img-top">
  <div class="card-body card-actors">
    <h5 class="card-title">{{ actor.first_name }} {{ actor.last_name }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ actor.gender }} - {{ actor.birthdate }}</h6>
    <hr>
    <h6 class="card-title filmo-title">Filmography:</h6>
    <div *ngIf="moviesInActor.length  > 0; else NotFilmo">
    <div *ngFor="let movie of moviesInActor">
        <h4 [routerLink]="['/movies', movie.id ]" class="card-subtitle mb-2 fs-12 text-muted pointer">
          <span class="filmo-text">{{ movie.title }}</span>
        </h4>
      </div>
    </div>
      <ng-template #NotFilmo>
        <h4 class="card-subtitle mb-2 fs-12 text-muted">
          <span>Without any participation in any movie</span>
        </h4>
      </ng-template>


  </div>
</div>
